<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
    <header>
        <a href="index.html" aria-label="Página Inicial">
            <img src="imgs/logo.png" alt="Logo Meu E-commerce">
        </a>
        <h1>Meu E-commerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="carrinho.html" title="Carrinho" aria-label="Ver carrinho">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                <span id="carrinho-contador" aria-live="polite">0</span>
            </a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section id="carrossel" aria-label="Carrossel de promoções">
            <div id="carrossel-items">
                <!-- Fallback para quando JavaScript está desabilitado -->
                <div class="carrossel-item">
                    <img src="imgs/placeholder.jpg" alt="Produto em promoção">
                    <h3>Produto em Destaque</h3>
                </div>
            </div>
            <button id="prev" onclick="moverCarrossel(-1)" aria-label="Imagem anterior">❮</button>
            <button id="next" onclick="moverCarrossel(1)" aria-label="Próxima imagem">❯</button>
        </section>
        <section id="produtos" aria-label="Lista de produtos">
            <div id="loading">Carregando produtos...</div>
        </section>
    </main>
    <footer>
        <p>© 2025 - Empreendedorismo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
