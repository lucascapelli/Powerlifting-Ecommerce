<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" aria-label="Página Inicial">
            <img src="imgs/logo.png" alt="Logo Meu E-commerce">
        </a>
        <h1>Meu E-commerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="carrinho.html">Carrinho</a>
        </nav>
    </header>

    <main class="login-bg">
        <div class="login-container">
            <div class="login-form">
                <h2>Entrar na conta</h2>
                <form action="/login" method="POST" aria-label="Formulário de login">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                    <p class="link-cadastro"><a href="cadastro.html">Não tem uma conta? Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Meu E-commerce - Todos os direitos reservados</p>
    </footer>
</body>
</html>
